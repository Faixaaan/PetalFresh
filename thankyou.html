<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Petal Fresh Laundry</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .thankyou-card {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    .check-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #0b8bcb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .check-icon i {
      color: #fff;
      font-size: 42px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary {
      background: #0b8bcb;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0979b0;
    }

    .btn-outline {
      border: 2px solid #0b8bcb;
      color: #0b8bcb;
    }

    .btn-outline:hover {
      background: #0b8bcb;
      color: #fff;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="thankyou-card">
    <div class="check-icon">
      <i class="fas fa-check"></i>
    </div>

    <h1>Thank You!</h1>

    <p>
      Your laundry service request has been successfully submitted.  
      Our team will contact you shortly to confirm your pickup and delivery details.
    </p>

    <div class="btn-group">
      <a href="index.html" class="btn btn-primary">Back to Home</a>
      <a href="Schedule.html" class="btn btn-outline">Book Another Pickup</a>
    </div>
  </div>

</body>
</html>
